<script src='/bower_components/lodash/lodash.js'></script>
<script src='/bower_components/angular-google-maps/dist/angular-google-maps.js'></script>



<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=San%20Antonio%2C%20TX%2C%20United%20States&key=AIzaSyBKwuHnZqq2iUQ1iu0HYBIEv0I6aX_g-7c"></iframe>



<div ng-controller="View1Ctrl">
  <ul>
    <li ng-repeat="doctor in doctors" class = "doctor-box">
      {{doctor.name}}
      <br>
      {{doctor.locations[0].address.addr_line1}}
      <br>
      {{doctor.locations[0].address.city}}, {{doctor.locations[0].address.state_code}}
    </li>
  </ul>
</div>
